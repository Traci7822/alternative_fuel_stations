<h3>Leave a comment:</h3>

<form ng-submit="newComment()">
  <div class="form-inline">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="vm.comment.name">
  </div>
  <div class="form-inline">
    <label for="inputEmail">Email </label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="vm.comment.email">
  </div>
  <div class="form-group">
    <label for="inputContent">Comment</label>
    <input type="text" class="form-control" id="inputContent" placeholder="Content" ng-model="vm.comment.content">
  </div>
  <button type="submit" class="btn btn-default">Submit Comment</button>
</form>
