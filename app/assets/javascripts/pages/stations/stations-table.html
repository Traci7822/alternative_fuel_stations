<div class="search-box">
    <h4>Search for a station by City, Name, EV Connector Type, or Fuel Type: <input type="text" ng-model="searchBox"></h4>
</div>
<br />
<div ng-if="stationList.length">
  <table>
    <th>City</th>
    <th>Name</th>
    <th>EV Connector Types</th>
    <th>Fuel Type</th>
    <th>Comments</th>
    <tr dir-paginate="station in stationList | filter:searchBox | orderBy: 'name' | itemsPerPage: 20" ng-transclue: true>
      <td>{{station.city}}</td>
      <td><a ui-sref="station({id: station.id})">{{station.name}}</a></td>
      <td>{{station.ev_connector_types}}</td>
      <td>{{station.fuel_type_code}}</td>
      <!-- comment # always shows -->
      <div ng-show="station.comments.length > 0">
        <td>{{station.comments.length}} comments</td>
      </div>
    </tr>
  </table>
  <dir-pagination-controls></dir-pagination-controls>
</div>
