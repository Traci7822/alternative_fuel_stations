<div class="station-table">
  <div class="search-box">
      <h3>Search for a station by City, Name, EV Connector Type, or Fuel Type: <input type="text" ng-model="searchBox"></h3>
  </div>
  <br />
  <div ng-if="stationList.length">
    <table width=1000>
      <col width=375>
      <col width=200>
      <col width=185>
      <col width=90>
      <col width=150>
      <th class="table-header">Station Name</th>
      <th class="table-header">City</th>
      <th class="table-header">EV Connector Types</th>
      <th class="table-header">Fuel Type</th>
      <th class="table-header">Comments</th>
      <tr dir-paginate="station in stationList | filter:searchBox | orderBy: 'name' | itemsPerPage: 20" ng-transclue: true>
        <td><a ui-sref="station({id: station.id})">{{station.name}}</a></td>
        <td>{{station.city}}</td>
        <td class="ev">{{station.ev_connector_types}}</td>
        <td>{{station.fuel_type_code}}</td>
        <!-- comment # always shows -->
        <div >
          <td><span ng-show="station.comments.length > 0">{{station.comments.length}} comments</span></td>
        </div>
      </tr>
    </table>
    <dir-pagination-controls></dir-pagination-controls>
  </div>
</div>
